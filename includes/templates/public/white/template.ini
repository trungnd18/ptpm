[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public/white"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = ""

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"


//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/style.css"
fileCss[] = "/tabs.css"
fileCss[] = "/clips.css"
fileCss[] = "/redactor.css"
fileCss[] = "/bootstrap.css"
fileCss[] = "/bootstrap-responsive.css"
fileCss[] = "/magicsuggest-1.2.5-min.css"
//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.min.js"
fileJs[] = "/main.js"
fileJs[] ="/clips.js"
fileJs[] ="/redactor.js"
fileJs[] ="/bootstrap.js"
fileJs[] ="/question.js"
fileJs[] ="/magicsuggest-1.2.5-min.js"
fileJs[] ="/register.js"
fileJs[] ="/recaptcha_ajax.js"
fileJs[] ="/jquery.textarearesizer.js"
//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/img";

[data : template]

layout = "data"

[public : template]

layout = "public"






